<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="handleClick(hero)" class="selected" [class.selected]= "hero === selectedHero">
    <span class="badges">
      {{ hero.id }}
    </span>
    {{ hero.name }}
  </li>
</ul>

<app-hero-detail [selectedHero]="selectedHero"></app-hero-detail>
