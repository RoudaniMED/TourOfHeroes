<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="handleClick(hero)" class="hero-item" [class.selected]= "hero === selectedHero">
    <span class="badges">
      {{ hero.id }}
    </span>
    {{ hero.name }}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h3>About {{ selectedHero.name | uppercase }}</h3>
  <div><span>id: </span>{{ selectedHero.id }}</div>
  <div><span>name: </span>{{ selectedHero.name }}</div>
  <div>
    <input type="text" id="name" [(ngModel)]="selectedHero.name" />
  </div>
</div>
